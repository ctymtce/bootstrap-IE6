<!DOCTYPE html>
<html lang="zh-cn">
<head><title>IE6下的bootstrap</title>
    <meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="bootstrap.css">
<script src="jquery-1.8.0.min.js"></script>
<script src="bootstrap.js"></script>

<style>
body{margin:16px;}
</style>
</head>
<body>
    <h3>按钮</h3>
    <div>
    <p><a href='javascript:;' class='btn'>确定</a>                   btn                <br/></p>
    <p><a href='javascript:;' class='btn btn-success'>确定</a>       btn btn-success    <br/></p>
    <p><a href='javascript:;' class='btn btn-primary'>确定</a>       btn btn-primary    <br/></p>
    <p><a href='javascript:;' class='btn btn-info'>确定</a>          btn btn-info       <br/></p>
    <p><a href='javascript:;' class='btn btn-warning'>确定</a>       btn btn-warning    <br/></p>
    <p><br/>                                                                                 </p>
    <p><a href='javascript:;' class='btn btn-danger'>确定</a>        btn btn-danger     <br/></p>
    <p><a href='javascript:;' class='btn btn-inverse'>确定</a>       btn btn-inverse    <br/></p>
    <p><a href='javascript:;' class='btn btn-link'>确定</a>          btn btn-link       <br/></p>
    <p><a href='javascript:;' class='btn btn-disabled'>确定</a>      btn btn-disabled   <br/></p>
    </div>

    <h3>文本框</h3>
    <div>
    <input type='text' /> 默认<br/>
    <input class="span3" type="email" placeholder="test@example.com" required="" /> 
    </div>

</body>
</html>
